<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ressources/logo vert 20120001_ccexpress.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Randonneurs du marais</title>
</head>
<body>
  
      <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./ressources/logo vert 20120001_ccexpress.jpeg" alt="Logo" style="width:60px;" class="rounded-pill">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="mynavbar">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">ACCUEIL</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ACTIVITES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PHOTOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">A PROPOS</a>
                </li>
              </ul>
            </div>
            <a class="navbar-brand" href="#">
              <img src="./ressources/logo_ffrVendee.png" alt="Logo" style="width:100px;" class="rounded-pill">
            </a>
          </div>
        </nav>
    </header>

    <div class="container">
      <div class="row">
          <div class="col-md-12 home-title">
              <h1>Les randonneurs du sud vendee</h1>
          </div>
      </div>
  </div>
  <!--CAROUSEL START-->
  <section id="destination">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./ressources/images/20210908_111603_ccexpress(1).jpeg" class="d-block w-100" alt="bora-bora">
            <div class="carousel-caption d-none d-md-block">
              <h5>BORA BORA</h5>
              <p>Bora-Bora est une petite île du Pacifique sud, située au nord-ouest de Tahiti.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="./ressources/images/DSC00993_ccexpress.jpeg" class="d-block w-100" alt="canada">
            <div class="carousel-caption d-none d-md-block">
              <h5>CANADA</h5>
              <p>Le Canada est un pays nord-américain situé entre les États-Unis au sud et le cercle polaire au
                nord.</p>
            </div>
          </div>

          
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Avant</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Après</span>
        </button>
      </div>
    </section>
      <!--CAROUSEL END-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
